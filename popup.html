<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Настройки</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<form id="form">
		<button class="forDisabled" id="button_enable" name="isEnabled" value="true">Enable</button>
		<button class="forEnabled" id="button_disable" name="isEnabled" value="false">Disable</button>
		<b id="label_invert" class="forEnabled">100</b>
		<input id="input_invert_range" class="forEnabled" type="range" name="invert" step="1" value="0" min="0" max="100">
		<b id="label_hue" class="forEnabled">400</b>
		<input id="input_hue_range" class="forEnabled" type="range" name="hue" step="1" value="0" min="0" max="400">
	</form>
	<script type="text/javascript" src="./popup.js"></script>
</body>
</html>
